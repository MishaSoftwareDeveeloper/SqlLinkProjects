<form class="login-form" [formGroup]="loginForm" (ngSubmit)="submit()">
        <div>
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>User Name</mat-label>
                <input matInput placeholder="Enter your name" name="usename" formControlName="email" type="email" inputmode="email">
            </mat-form-field>
            <div *ngIf="getErrorMsg('email')" class="error-msg">{{getErrorMsg('email')}}</div>
        </div>
        <div>
            <mat-form-field class="full-width password" appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Enter your password" value="" name="password" formControlName="password" type="password"  >
            </mat-form-field>
            <div *ngIf="getErrorMsg('password')" class="error-msg">{{getErrorMsg('password')}}</div>
        </div>
        <div class="error-msg" *ngIf="isFailed">Authentication failed</div>
        <div>
            <button mat-raised-button class="submit-btn" color="primary" type="submit" [disabled]="loginForm.invalid">Submit</button>
        </div>
</form>
